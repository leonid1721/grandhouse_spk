<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>HTML 5 Boilerplate</title>
<link rel="stylesheet" href="../res/css-final/reset.css">
<link rel="stylesheet" href="css/style-prod.css">
<link rel="stylesheet" href="css/style-vars.css">
<link rel="stylesheet" href="res/css-final/globals.css">
</head>
<body>
<div id="main">

<div class="section header"></div>

<div class="section intro">

	<div class="introBackground"></div>

	<div class="header">
		<div class="headerText">
			<div class="superTitle">Серийный проект</div>
			<div class="title"><h1>Грандхаус&nbsp;<b>Лето</b></h1></div>
			<div class="description hide"><p>Описание</p></div>
		</div>
	</div>

	<div class="introSpacer"></div>

	<div class="introStats">
		<div class="introStatsItem">
			<div class="title">145</div>
			<div class="description">кв. метров <br/> общей площади</div>
		</div>
		<div class="introStatsItem">
			<div class="title">3</div>
			<div class="description">просторные<br/>спальни</div>
		</div>
		<div class="introStatsItem">
			<div class="title">2</div>
			<div class="description">ванные<br/>комнаты</div>
		</div>
		<div class="introStatsItem">
			<div class="title"><b>6,35 млн</b>&nbsp;₽</div>
			<div class="description hide"></div>
		</div>
		<div class="introStatsItem">
			<div class="title">%</div>
			<div class="description">Есть<br/>ипотека</div>
		</div>
	</div>

</div>

<div class="section showcase">

	<!-- Фон секции -->
	<div class="showcaseBackground background"></div>

	<!-- Начало блока цитаты -->
	<div class="quote">
		<div class="quoteText">
			<div class="text"></div>
		</div>
		<div class="quoteAuthor">
			<div class="picture"></div>
			<div class="name"></div>
		</div>
	</div>
	<!-- Конец блока цитаты -->

	<!-- Начало блока слайдера -->
	<div class="showcaseSlider">

		<!-- Три связанных слайдера (управление в JS - slider): фон, картинка, подпись, управляются одними и теми же контролами -->

		<!-- Управление слайдером -->
		<div class="sliderControls">
			<div class="sliderControlsArrows">
				<div class="arrow left"></div>
				<div class="arrow right"></div>
			</div>
			<div class="sliderControlsButtons">
				<div class="button"></div>
				<div class="button on"></div>
				<div class="button"></div>
			</div>
		</div>

		<!-- Слайдер фон -->
		<div class="sliderItemsBackgrounds slider">

			<div class="sliderItemBackground slide"></div>

		</div>

		<!-- Слайдер картинки -->
		<div class="sliderItemsImages slider">

			<div class="sliderItemImage slide">
				<div class="image"></div>
				<div class=sliderItemControls">
					<div class="details"></div>
					<div class="zoom"></div>
				</div>
			</div>

		</div>

		<!-- Слайдер подписи -->
		<div class="sliderItemsTexts slider">

			<div class="sliderItemText slide">
				<div class="text"></div>
			</div>

		</div>

	</div>
	<!-- Конец блока слайдера -->

</div>

<div class="section history"></div>

<div class="section floorplan"></div>

<div class="section interior"></div>

	<div class="section action interest"></div>

<div class="section exterior"></div>

<div class="section contructive"></div>

	<div class="section action tour"></div>

<div class="section price"></div>

<div class="section mortgage"></div>

	<div class="section action bestPrice"></div>

<div class="section outro"></div>

	<div class="section action learnMore"></div>

<div class="section company"></div>

<div class="section footer"></div>





<div class="hide">
	<img src="../res/i/grandhouse_leto-viz01.jpg" />
</div>
</div>
</body>
</html>
